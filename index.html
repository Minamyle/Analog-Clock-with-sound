<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analog Clock</title>
</head>
<body>
    <div id="clock" class="clock">
        <div class="clock-background">
            <img src="https://w7.pngwing.com/pngs/980/515/png-transparent-clock-face-analog-clock-without-hands-angle-white-text-thumbnail.png" />
        </div>
        <div id="seconds-hand" class="seconds-hand">
            <span></span>
        </div>
        <div id="minutes-hand" class="minutes-hand">
            <span></span>
        </div>
        <div id="hours-hand" class="hours-hand">
            <span></span>
        </div>
        <div class="center-of-clock"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
